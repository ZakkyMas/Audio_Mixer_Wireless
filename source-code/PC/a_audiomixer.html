<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/bootstrap.min.css">
        <script src="/bootstrap.min.js"></script>
        <script src="/b_web.js"></script>
        <title> Audio Mixer Wireless</title>
        <style>
            .navbar-brand, .nav-link{
                font-size: 15px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="navbar-collapse">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/audiomixer">Audio Mixer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/wifi">WiFi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profil">Profil</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0" action="/login" onsubmit="return void_Keluar()">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                        Keluar
                    </button>
                </form>
            </div>
        </nav>
        
        <div class="container">
            <form name="Audio" action="/home" onsubmit="return void_Audio()">
                    <hr>

                    <label for="InputStereo">Input : </label>
                    <select class="form-control" id="stat_0" name="InputStereo">
                        <option value="1">RCA</option>
                        <option value="2">3.5mm</option>
                        <option value="3">Audio Bluetooth</option>
                    </select>

                    <hr>
                    <label for="InputLoud">Loudness : </label>
                    <select class="form-control" id="stat_1" name="InputLoud">
                        <option value="1">DISABLE</option>
                        <option value="0">ENABLE</option>
                    </select>
                    <hr>
                    
                    <label for="InputGain">Input : </label>
                    <select class="form-control" id="stat_2" name="InputGain">
                        <option value="3">0 dB</option>
                        <option value="2">3.75 dB</option>
                        <option value="1">7.5 dB</option>
                        <option value="0">11.25dB</option>
                    </select>
                    <hr>

                    <span class="font-weight-bold indigo-text mr-5 mt-1">Volume : <span id='stat_3'>CONNECTION LOST</span></span>
                    <input class="range-field my-4 w-100" name="InputVolume" type="range" min="0" max="63" id="stat_4" />
                    <hr>
                
                    <span class="font-weight-bold indigo-text mr-5 mt-1">Bass   : <span id='stat_5'>CONNECTION LOST</span></span>
                    <input class="range-field my-4 w-100" name="InputBass"type="range" min="0" max="14" id="stat_6"/>
                    <hr>

                    <span class="font-weight-bold indigo-text mr-5 mt-1">Treble : <span id='stat_7'>CONNECTION LOST</span></span>
                    <input class="range-field my-4 w-100" name="InputTreble" type="range" min="0" max="14" id="stat_8"/>
                    <hr>

                    <span class="font-weight-bold indigo-text mr-5 mt-1">Balance-R : <span id='stat_9'> CONNECTION LOST</span></span>
                    <input class="range-field my-4 w-100" name="InputBalanceR" type="range" min="0" max="31" id="stat_10"/>
                    <hr>

                    <span class="font-weight-bold indigo-text mr-5 mt-1">Balance-L : <span  id='stat_11'>CONNECTION LOST</span></span>
                    <input class="range-field my-4 w-100" name="InputBalanceL" type="range" min="0" max="31" id="stat_12"/>
                    <hr>

                    <button type="submit" class="btn btn-dark btn-lg btn-block">UPDATE</button>
                    <hr>
                    <hr>
                    <hr>
            </form>
        </div>
    </body>
</html>
